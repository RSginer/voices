<div class="app-wrapper">
  <div class="voices-header">
    <div class="header-container">
      <p>Test</p>
    </div>
  </div>

  <div class="body-container">
    <voicemod-titled-section title="Favourite voices">
      <voicemod-voice *ngFor="let voice of favouriteVoices" [voice]="voice" [isFavourite]="true"
        [isSelected]="selectedVoice?.id === voice.id" (favouriteClick)="toggleFavourite($event)"
        (selectVoiceClick)="selectedVoice = voice"></voicemod-voice>
    </voicemod-titled-section>
    <voicemod-titled-section title="Pro voices">
      <voicemod-voice *ngFor="let voice of voices" [voice]="voice" [isSelected]="selectedVoice?.id === voice.id"
        [isFavourite]="favouriteVoices.includes(voice)" (favouriteClick)="toggleFavourite($event)"
        (selectVoiceClick)="selectedVoice = voice"></voicemod-voice>
    </voicemod-titled-section>
  </div>

</div>
